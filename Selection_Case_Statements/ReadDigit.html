<!--1.Read a digit and display in words (Using case statement)-->
<!DOCTYPE html>
<html>
<head>
</head>
<script>
    let num= window.prompt("Enter the number between 1 and 10");
    switch(num)
    {
        case "0":
        {
            alert("The number is :Zero");
            break;
        }
        case "1":
        {
            alert("The number is :One");
            break;
        }
        case "2":
        {
            alert("The number is :Two");
            break;
        }
        case "3":
        {
            alert("The number is :Three");
            break;
        }
        case "4":
        {
            alert("The number is :Four");
            break;
        }
        case "5":
        {
            alert("The number is :Five");
            break;
        }
        case "6":
        {
            alert("The number is :Six");
            break;
        }
        case "7":
        {
            alert("The number is :Seven");
            break;
        }
        case "8":
        {
            alert("The number is :Eight");
            break;
        }
        case "9":
        {
            alert("The number is :Nine");
            break;
        }
        default:
        {
            alert("Enter the valid number!!!");
            break;
        }
    }
</script>
<body>
</body>
</html>
