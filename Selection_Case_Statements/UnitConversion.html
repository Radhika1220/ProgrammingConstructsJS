<!DOCTYPE html>
<html>
<head>
</head>
<script>
let option=window.prompt("1.Feet to inch conversion\n2.Inch to Feet Conversion\n3.Feet to meter Conversion\n4.Meter to feet Conversion");
let check=window.prompt("Enter the option ");
switch(check)
{
    case "1": 
    {
    let feetToInch=window.prompt("Enter the feet value ");
    alert("Feet to inch " +feetToInch*12);
    break;
    }
    case "2":
    {
    let inchToFeet=window.prompt("Enter the inch value ");
    alert("Inch to feet " +inchToFeet*0.0833333);
    break;
    }
     case "3":
    {
    let feetToMeter=window.prompt("Enter the feet value ");
    alert("Feet to meters " +feetToMeter*0.3048);
    break;
    }
      case "4":
    {
    let meterToFeet=window.prompt("Enter the meter value ");
    alert("meters to feet  " +meterToFeet*3.28084);
    break;
    }
    default:
    {
        alert("Enter valid option!!!");
        break;
    }
}
</script>
