<!DOCTYPE html>
<html>
<head>
</head>
<script>
    var digit = window.prompt("Enter the units digits in the range <1,10,100,1000....>");
        if(digit == 1)
        {
            alert("The units digits is :One");
        }
        else if(digit == 10)
        {
            alert("The units digits is :Ten");
        }
        else if(digit == 100)
        {
            alert("The units digits is :Hundred");
        }
        else if(digit == 1000)
        {
            alert("The units digits is :Thousand");
        }
        else if(digit == 10000)
        {
            alert("The units digits is :Ten Thousand");
        }else if(digit == 100000)
        {
            alert("The units digits is :Lakh");
        }
        else if(digit == 1000000)
        {
            alert("The units digits is :Ten Lakhs");
        }
        else
        {
            alert("Invalid Digit");
        }
</script>

</body>
</html>
