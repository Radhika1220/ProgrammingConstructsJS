<!DOCTYPE html>
<html>
<head>
</head>
<script>
var day=prompt("Enter the day from 1 to 7");
    if(day==1)
    {
    alert("The day is :Sunday");
    }
       else if(day == 2)
        {
            alert("The day is :Monday");
        }
        else if(day == 3)
        {
            alert("The day is :Tuesday");
        }
        else if(day == 4)
        {
            alert("The day is :Wednesday");
        }
        else if(day == 5)
        {
            alert("The day is :Thursday");
        }
        else if(day == 6)
        {
            alert("The day is :Friday");
        }
        else if(day == 7)
        {
            alert("The day is :Saturday");
        }
        else
        {
            alert("Invalid day");
        }
</script>
